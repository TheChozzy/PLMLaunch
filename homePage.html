<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="favicon.ico">
        <title>SC Launch Tool</title>
        <link rel="stylesheet" href="style.css" type= "text/css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron jumbtron-fluid">
            <h1 class="display-4 right-center"><img src="Microsoft_logo.jpg" alt="Logo" width="80px" height="80px"> Launch Tool |</h1>
        </div>
        <p>Welcome to the pilot launch tool, the main goal is to assist in building launch plans with the goal of meeting GA dates while producing cost figures.  
        </p>    
        <p>
        Please submit feedback and or bugs for the tools continual improvement.  
        </p>
    <div style="text-align: left;">
        <h2>Creating Your Launch</h2>
        <button type="submit" class="btn btn-default" onclick="uploadLaunchtoggle()">Upload Launch Template</button>
        <button type="submit" class="btn btn-default" onclick="getTemplate()">Download Launch Template</button>
        <button type="submit" class="btn btn-default" onclick="pbiRoute()">Real-Time Reports</button>
        <button type="submit" class="btn btn-default" onclick="uploadPlantoggle()">Create Launch Plan</button>
        <button type="submit" class="btn btn-default" onclick="launchRoute()">View Launch(s)</button>
       
    </div> 

    <form>
        <br>
        <div class="col-sm-4 col-sm-offset-0">
            <div class="form-group" id="uploadLaunch" style="display: none;"">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Alias" required>
                <label for="launchName">Launch</label>
                <input type="launchName" class="form-control" id="launchName" placeholder="Enter Launch Name" required>
                <br>
                <label for="launchUpload" class="form-control" id=launchUpload placeholder="Upload Launch Template" required>Upload File</label>
                <input type="file" id=launchUpload required>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
        
        </div>
        </div>  
    </form>  
    <form>
        <br>
        <div class="col-sm-4 col-sm-offset-0">
            <div class="form-group" id="createPlan" style="display: none;">
                <label for="email">Build Launch</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Alias" required>
                <label for="launchName">Launch</label>
                <select class="form-control" required>
                    <option>Spring Launch X</option>
                    <option>Spring Launch Y</option>
                    <option>Winter Launch A</option>
                    <option>Winter Launch B</option>
                    <option>Winter Launch C</option>
                  </select>
                <br>
                <label for="launchUpload" class="form-control" id=launchUpload placeholder="Upload Launch Template " required>Upload File</label>
                <input type="file" id=launchUpload required>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
        
        </div>
        </div>  
    </form>          
<script>
    function uploadLaunchtoggle() {
        var x = document.getElementById("uploadLaunch");
        var y = document.getElementById("createPlan");
        if (x.style.display === "none") {
          y.style.display = "none"
          x.style.display = "block";
          
        } else {
          x.style.display = "none";
        }
    
      };
      function uploadPlantoggle() {
        
        var x = document.getElementById("createPlan");
        var y = document.getElementById("uploadLaunch");
        if (x.style.display === "none") {
            y.style.display = "none"
            x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      };

    function getTemplate(){
    window.location.href = 'excel'; 
    };
    function pbiRoute(){
    window.location.href = 'pbipage.html';   
    };

    function launchRoute(){
    window.location.href ="launches.html";
};

</script>

  
    </body>
</html>
